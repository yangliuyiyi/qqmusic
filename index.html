<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>qq音乐</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<audio id="audio" src="media/十年.mp3"controls="controls"hidden></audio>
		 <div class="player">
		 	<div class="player-top">
		 		<div class="player-top-liebiao">播放列表<i></i></div>
		 		<div class="player-top-clear">清空列表<s></s></div>
		 	</div>
		 	<div class="player-list">
		 		<ul>
		 			<!--<li class="player-list-li">
		 				<span class="player-list-song">十年</span>
		 				<span class="player-list-singer">韩红</span>
		 				<span class="player-list-during">05:13</span>
		 				<span class="player-list-operate">
		 					<div class="op1"></div>
		 					<div class="op2"></div>
		 					<div class="op3"></div>
		 					<div class="op4"></div>
		 				</span>
		 			</li>-->
		 		</ul>
		 	</div>
		 	<div class="player-mini">
		 		<div class="jindutiao">
		 			<div class="zhishidian"></div>
		 			<div class="dangqian"></div>
		 		</div>
		 		<div class="tips">
		 			<span>3:30</span>
		 			<div class="sanjiao"></div>
		 		</div>
		 		<div class="pic">
		 			<img src="img/xuezhiqian.jpg" alt="张学良" title="张学良" width="90"height="90" />
		 		</div>
		 		<div class="picright">
		 			<div class="word">
		 				<div class="word-left">qq音乐</div>
		 				<div class="word-right"></div>
		 			</div>
		 			<div class="want">听我想听的歌</div>
		 			<div class="song-time">...</div>
		 			<div class="like">
		 				<div class="share"></div>
		 				<div class="jiantou"></div>
		 			</div>
		 		</div>
		 		<div class="openlist">
		 			<div class="open-list"><span>12</span></div>
		 			<div class="word-ci"></div>
		 		</div>
		 		<div class="caozuo">
		 			<div class="btnleft"></div>
		 			<div class="btnon" title="播放/暂停(P)"></div>
		 			<div class="btnright"></div>
		 			<div class="btncircle">
		 				<div class="circlelist">
		 					<div class="list1" title="顺序播放"></div>
		 					<div class="list2" title="随机播放"></div>
		 					<div class="list3" title="单曲循环"></div>
		 					<div class="list4" title="列表循环"></div>
		 				</div>
		 			</div>
		 			<div class="btnvoice"></div>
		 			<div class="btnvoice-bar">
		 				<div class="topbar"></div>
		 				<div class="diandian"></div>
		 			</div>
		 		</div>
		 	</div>
		 </div>
	</body>
</html>
